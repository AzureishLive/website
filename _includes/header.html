<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="#"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="Twitter" target="_blank" href="#"><i class="icon fa fa-twitter" aria-hidden="true"></i></a>
        <a aria-label="Github" target="_blank" href="#"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="Twitch" target="_blank" href="#"><i class="icon fa fa-twitch" aria-hidden="true"></i></a>
      </div>
      <p>&nbsp;</p>
      <div id="twitch-embed"></div>

      <!-- Load the Twitch embed script -->
      <script src="https://embed.twitch.tv/embed/v1.js"></script>

      <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
      <script type="text/javascript">
        new Twitch.Embed("twitch-embed", {
          width: 1200,
          height: 600,
          channel: "azureishlive"
        });
      </script>
  </div>  
</div>
